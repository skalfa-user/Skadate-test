<table class="ow_table_3 ow_automargin ow_smallmargin">

        <td class="ow_label">{text key='membership+membership'}</td>

    <tr class="ow_tr_last">
        <td class="ow_label">{text key='membership+expires'}</td>
        <td class="ow_value">{membership_format_date timestamp=$membership->expirationStamp}</td>
    </tr>
</table>
