<div class="owm_gdpr_email_form">
    {form name="gdpr-email-form" action="{url_for_route for='gdpr-sendEmail'}"}
        <div class="owm_field_container owm_std_margin_bottom">
            <div class="owm_form_label owm_small_margin_bottom">
                {label name='gdpr_message'}
            </div>
            <div class="owm_field_wrap owm_select_wrap">
                {input name='gdpr_message'}
            </div>
            <div class="owm_error_txt">
                {error name='gdpr_message'}
            </div>
        </div>
        <div class="owm_btn_wide owm_std_margin_top">
            {submit name='gdpr_send_message' class='ow_ic_add ow_positive'}
        </div>
    {/form}
</div>
