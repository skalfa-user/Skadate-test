<div class="ow_page_wrap">
    <div class="ow_page_wrap_in">
        <div class="ow_page_padding">
            <div class="ow_header_wrap">
                <div class="ow_header_wrap_in">
                    <div class="ow_site_panel">
                        {component class='BASE_CMP_Console'}
                    </div>
                    <div class="ow_header">
                        <div class="ow_header_pic_wrap">
                                <div class="ow_header_pic"><a href="{$siteUrl}" class="logo_url"></a></div>
                        </div>
                        <div class="ow_menu_wrap">{$main_menu}</div>
                    </div>
                </div>
            </div>
            <div class="ow_page_container">
                <div class="ow_canvas">
                    <div class="ow_page ow_bg_color clearfix">
                        {if $heading}<h1 class="ow_stdmargin {$heading_icon_class}">{$heading}</h1>{/if}
                        <div class="ow_dndindex clearfix">
                            {$content}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ow_footer">
    <div class="ow_canvas">
        <div class="ow_page ow_footer_margin clearfix">
            {$bottom_menu}
            <div class="ow_copyright ow_left">
                {text key='base+copyright'}
            </div>
            <div style="float:right;">
                {$bottomPoweredByLink}
            </div>
        </div>
    </div>
</div>    
{decorator name='floatbox'}
