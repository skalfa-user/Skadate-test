<div class="index_master_page_wrap">
<div class="ow_page_wrap index_master_page">
    <div class="ow_page_wrap_in">
        <div class="ow_page_padding">
            <div class="ow_site_panel">
                {component class='BASE_CMP_Console'}
            </div>
            <div class="ow_header clearfix">
                <div class="ow_header_pic_wrap">
                    <div class="ow_header_pic"><a href="{$siteUrl}" class="logo_url"></a></div>
                </div>
                <div class="index_qs_widget">
                    {component class='USEARCH_CMP_QuickSearchIndex'}
                    {component class='BASE_CMP_JoinButton' cssClass='index_join_button'}
                </div>          
            </div>
            <div class="ow_page_container clearfix">
                <div class="ow_canvas">
                    {$content}
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ow_footer">
    <div class="ow_canvas">
        <div class="ow_page clearfix">
            {$bottom_menu}
            <div class="ow_copyright">
                {text key='base+copyright'}
            </div>
            <div style="float:right;">
                {$bottomPoweredByLink}
            </div>
        </div>
    </div>
</div>
</div>    
{decorator name='floatbox'}
