default:
    autoload:
        '': ./bootstrap
    extensions:
        Behat\MinkExtension:
            browser_name: 'chrome'
            default_session: selenium2
            files_path: 'fixtures/files/'
            selenium2: 
                 capabilities: { "browser": "chrome", "version": "81", "marionette": true, "extra_capabilities": { "chromeOptions": { "w3c": false } } }
                
                

    suites:
        firebird:
            paths:    [ ./features/firebird ]
            contexts: 
                - FirebirdContext:
                    paramsJson: "./configs/default.params.json"

        firebird_live:
            paths:    [ ./features/firebird ]
            contexts: 
                - FirebirdLiveContext:
                    paramsJson: "./configs/default.params.json"
        desktop:
            paths:    [ ./features/desktop ]
            contexts: 
                - DesktopContext:
                    paramsJson: "./configs/default.params.json"
        desktop_live:
            paths:    [ ./features/desktop ]
            contexts: 
                - DesktopLiveContext:
                    paramsJson: "./configs/default.params.json"
